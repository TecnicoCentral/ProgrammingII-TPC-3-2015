name: deploy-book

# Run this when the master or main branch changes
on:
  push:
    branches:
    - main
    # If your git repository has the Jupyter Book within some-subfolder next to
    # unrelated files, you can make this run only if a file within that specific
    # folder has been modified.
    #
    # paths:
    # - some-subfolder/**

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
    
    # Install dependencies
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Shutdown Ubuntu MySQL (SUDO)
      run: sudo service mysql stop # Shutdown the Default MySQL, "sudo" is necessary, please not remove it
  
    - name: Setup MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        # host port: 3306 # Optional, default value is 3306. The port of host
        # container port: 3306 # Optional, default value is 3306. The port of container
        # character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
        # collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
        mysql version: 'latest' # Optional, default value is "latest". The version of the MySQL
        mysql database: 'Universidad' # Optional, default value is "test". The specified database which will be create
        mysql root password: $12345679 # Required if "mysql user" is empty, default is empty. The root superuser password
        # mysql user: 'dba' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
        # mysql password: $123456789 # Required if "mysql user" exists. The password for the "mysql user"
    - name: Shutdown Ubuntu MySQL (SUDO)
      run: sudo service mysql start # Shutdown the Default MySQL, "sudo" is necessary, please not remove it
    

    - name: Setup Java JDK
      uses: actions/setup-java@v4.5.0
      with:
        java-version: "21"
        distribution: "oracle"
    - name: Install java and Ijava
      run: |
        sudo apt install unzip
        wget https://github.com/SpencerPark/IJava/releases/download/v1.3.0/ijava-1.3.0.zip
        unzip ijava-1.3.0.zip
        python install.py --sys-prefix
    # - name: MySQL database
    #   run: |
    #     sudo mysql -u dba -p$123456789 -P 3306
    #     CREATE DATABASE Universidad;
    #     exit;
    
    # (optional) Cache your executed notebooks between runs
    # if you have config:
    # execute:
    #   execute_notebooks: cache
    - name: cache executed notebooks
      uses: actions/cache@v3
      with:
        path: _build/.jupyter_cache
        key: jupyter-book-cache-${{ hashFiles('requirements.txt') }}

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build .

    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: './_build/html'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4.0.5